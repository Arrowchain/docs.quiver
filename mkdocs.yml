# Project information
site_name: Quiver

# Extra
extra:
  social:
    - type: 'github'
      link: 'https://github.com/Arrowchain/arrowwallet'
    - type: 'twitter'
      link: 'https://twitter.com/arrowchain'
    - type: 'telegram'
      link: 'https://t.me/arrowchain'
    - type: 'medium'
      link: 'https://medium.com/@arrowchain'
  support:
    email: info@arrowchain.io
    website: https://docs.quiver.com
  search:
    language: 'en'
    tokenizer: '[\s]+'

# Repository
repo_name: 'Arrowchain/arrowwallet'
repo_url: 'https://github.com/Arrowchain/arrowwallet'

theme:
  name: material
  custom_dir: docs/custom_theme
  palette:
    primary: cyan
    accent: red
  favicon: favicon.ico

nav:
  - Home: index.md
  - Get started:
      - System requirements: get-started/system-requirements.md
      - Install Quiver: get-started/install-quiver.md
      - Start Quiver: get-started/start-quiver.md
  - How to:
      - Manage addresses:
        - Add existing addresses: how-to/manage-addresses/add-existing-addresses.md
        - Generate addresses: how-to/manage-addresses/generate-addresses.md
        - Create an address book: how-to/manage-addresses/create-address-book.md
      - Make transactions:
        - Receive and send Arrow: how-to/make-transactions/receive-send-arrow.md
      - Maintain Quiver:
        - Backup and restore: how-to/maintain-quiver/backup-and-restore.md
        - Reindex: how-to/maintain-quiver/reindex.md
        - Rescan: how-to/maintain-quiver/rescan.md
        - Upgrade: how-to/maintain-quiver/upgrade.md
      - Troubleshoot:
        - Find data directories: how-to/troubleshoot/find-data-dir.md
        - Fix syncing problems: how-to/troubleshoot/fix-syncing-problems.md

markdown_extensions:
  - admonition
  - codehilite
  - meta
  - toc:
      permalink: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
