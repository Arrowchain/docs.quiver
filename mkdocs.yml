# Project information
site_name: Quiver

# Extra
extra:
  social:
    - type: 'github'
      link: 'https://github.com/Arrowchain/arrowwallet'
    - type: 'twitter'
      link: 'https://twitter.com/arrowcrypto'
    - type: 'telegram'
      link: 'https://t.me/arrowchain'
    - type: 'medium'
      link: 'https://medium.com/@arrowchain'
  support:
    email: info@arrowchain.io
    website: https://docs.quiver.com
  search:
    language: 'en'
    tokenizer: '[\s]+'

# Repository
repo_name: 'Arrowchain/docs.quiver'
repo_url: 'https://github.com/Arrowchain/docs.quiver'

theme:
  name: material
  custom_dir: docs/custom_theme
  palette:
    primary: cyan
    accent: red
  favicon: favicon.ico

nav:
  - Home: index.md
  - Get started:
      - System requirements: get-started/system-requirements.md
      - Install Quiver: get-started/install-quiver.md
      - Start Quiver: get-started/start-quiver.md
  - How to:
      - Maintain addresses:
        - Add existing addresses: how-to/maintain-addresses/add-existing-addresses.md
        - Generate addresses: how-to/maintain-addresses/generate-addresses.md
        - Create an address book: how-to/maintain-addresses/create-address-book.md
      - Manage transactions:
        - Receive and send Arrow: how-to/manage-transactions/receive-send-arrow.md
        - View transactions: how-to/manage-transactions/view-transactions.md
        - Export transactions: how-to/manage-transactions/export-transactions.md
        - Send, view, and reply to memos: how-to/manage-transactions/send-view-reply-to-memos.md
      - Maintain Quiver:
        - Backup and restore: how-to/maintain-quiver/backup-and-restore.md
        - Reindex: how-to/maintain-quiver/reindex.md
        - Rescan: how-to/maintain-quiver/rescan.md
        - Upgrade: how-to/maintain-quiver/upgrade.md
      - Troubleshoot:
        - Find data directories: how-to/troubleshoot/find-data-dir.md
        - Review debug log: how-to/troubleshoot/review-log.md
        - Fix syncing problems: how-to/troubleshoot/fix-syncing-problems.md
      - Run arrowd:
        - Install arrowd: how-to/run-arrowd/install-arrowd.md
        - Compile arrowd: how-to/run-arrowd/compile-arrowd.md
        - Configuring arrowd: how-to/run-arrowd/configuring-arrowd.md
  - Concepts:
      - Memos: concepts/memos.md
  - Reference:
        - Arrow explorers: reference/arrow-explorers.md

markdown_extensions:
  - admonition
  - codehilite
  - meta
  - toc:
      permalink: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
